<!DOCTYPE html>
<html lang="fr">
<head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md flex flex-col h-[90vh]">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
      <h1 class="text-xl font-bold">ðŸ’¬ TchatBox</h1>

    <!-- Chat Box -->

    <!-- Input area -->
    <div class="p-4 border-t flex gap-2 items-center">
      <textarea
        id="message"

      <button
        onclick="sendMessage()"
        class="bg-blue-600 text-white p-2 rounded-r hover:bg-blue-700 flex items-center justify-center"
        aria-label="Envoyer"
        >

        </svg>
      </button>
    </div>

  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
